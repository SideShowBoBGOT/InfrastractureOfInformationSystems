<!DOCTYPE html>
<html>
<head>
    <title>Contact Table</title>
    <style>
        body {
            font-family: 'Calibri', sans-serif;
        }
        a {
            text-decoration: none; /* Remove underline from links */
        }
    </style>
</head>
<body>

<table border="1" style="width: 100%; border-collapse: collapse;">
    <tr>
        <th align="left"><b>Last name</b></th>
        <th align="left"><b>First name</b></th>
        <th align="left"><b>Phone</b></th>
        <th align="left"><b>Email</b></th>
        <th align="left"><b>Admin</b></th>
    </tr>
    <tr>
        <td colspan="5" align="right"><a href="https://google.com" style="text-decoration: none;">Add Contact</a></td>
    </tr>
    <tr>
        <td align="left">Doe</td>
        <td align="left">Jane</td>
        <td align="left">010-110-1101</td>
        <td align="left"><a href="https://google.com" style="text-decoration: none;">janed@someotheraddress.org</a></td>
        <td align="left">
            <a href="https://google.com" style="text-decoration: none;">Edit</a>
            <a href="https://google.com" style="text-decoration: none;">Remove</a>
        </td>
    </tr>
    <tr>
        <td align="left">Johnson</td>
        <td align="left">Roberto</td>
        <td align="left">123-456-7890</td>
        <td align="left"><a href="https://google.com" style="text-decoration: none;">robertoj@someaddress.com</a></td>
        <td align="left">
            <a href="https://google.com" style="text-decoration: none;">Edit</a> 
            <a href="https://google.com" style="text-decoration: none;">Remove</a>
        </td>
    </tr>
</table>

</body>
</html>
